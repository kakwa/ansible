---
- name: Install sway stuff
  apt:
      name:
      - sway
      - xwayland
      - kitty
      - alacritty
      - python3-i3ipc
      - swaylock
      - grimshot
      - xdg-desktop-portal-wlr
      - debian-edu-artwork-emerald
      - suckless-tools
      - flameshot
      - pipewire
      - pipewire-pulse
      - swayidle
      - i3status
      - firefox
      - fonts-dejavu

- name: Install window switcher script
  copy:
    src: sway-window-cycle.py
    dest: "/usr/local/bin/sway-window-cycle.py"
    mode: 0755
    owner: root
    group: root

- name: Install workspace init script
  copy:
    src: sway-workspace-init.py
    dest: "/usr/local/bin/sway-workspace-init.py"
    mode: 0755
    owner: root
    group: root

- name: Install workspace switcher script
  copy:
    src: sway-workspace-cycle.py
    dest: "/usr/local/bin/sway-workspace-cycle.py"
    mode: 0755
    owner: root
    group: root

- name: Install sway configuration
  copy:
    src: config
    dest: /etc/sway/config
    mode: 0644
    owner: root
    group: root

- name: Install i3 status configuration
  ansible.builtin.template:
    src: templates/i3status.conf
    dest: /etc/i3status.conf
    mode: 0644
    owner: root
    group: root

- name: Install kitty configuration
  copy:
    src: kitty.conf
    dest: /etc/xdg/kitty/kitty.conf 
    mode: 0644
    owner: root
    group: root

- name: ensures /etc/xdg/alacritty/ dir exists
  file:
    path: "/etc/xdg/alacritty/"
    mode: 0755
    owner: root
    group: root
    state: directory

- name: Install alacritty configuration
  copy:
    src: alacritty.yml
    dest: /etc/xdg/alacritty/alacritty.yml
    mode: 0644
    owner: root
    group: root
