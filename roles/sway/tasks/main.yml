---
- name: Install sway stuff
  apt:
      name:
      - sway
      - xwayland
      - python3-i3ipc
      - swaylock
      - xdg-desktop-portal-wlr
      - suckless-tools
      - pipewire
      - pipewire-pulse
      - swayidle
      - wdisplays
      - i3status
      - greetd
      - gtkgreet
      - swaybg
      - swayidle
      - swaylock
      - dbus-user-session
    state: present
    update_cache: yes

- name: Remove GDM if present
  apt:
    name:
      - gdm3
      - gnome-shell
      - gnome-session
    state: absent
    purge: yes
  ignore_errors: true

- name: Ensure greetd config directory exists
  file:
    path: /etc/greetd
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Configure greetd for Sway using gtkgreet
  copy:
    dest: /etc/greetd/config.toml
    owner: root
    group: root
    mode: "0644"
    content: |
      [terminal]
      vt = 1

      [default_session]
      command = "gtkgreet -l -c sway"
      user = "greetd"

- name: Enable greetd service
  systemd:
    name: greetd
    enabled: yes
    state: started

- name: Disable GDM service if present
  systemd:
    name: gdm3
    enabled: no
    state: stopped
  ignore_errors: true

- name: Install Wallpaper
  copy:
    src: kwp.jpg
    dest: "/usr/share/backgrounds/kwp.jpg"
    mode: 0644
    owner: root
    group: root

- name: Install window switcher script
  copy:
    src: sway-window-cycle.py
    dest: "/usr/local/bin/sway-window-cycle.py"
    mode: 0755
    owner: root
    group: root

- name: Install workspace init script
  copy:
    src: sway-workspace-init.py
    dest: "/usr/local/bin/sway-workspace-init.py"
    mode: 0755
    owner: root
    group: root

- name: Install workspace switcher script
  copy:
    src: sway-workspace-cycle.py
    dest: "/usr/local/bin/sway-workspace-cycle.py"
    mode: 0755
    owner: root
    group: root

- name: Install sway configuration
  copy:
    src: config
    dest: /etc/sway/config
    mode: 0644
    owner: root
    group: root

- name: ensures /etc/sway/config.d dir exists
  file:
    path: "/etc/sway/config.d"
    mode: 0755
    owner: root
    group: root
    state: directory

- name: Install Sway Wallpaper configuration
  copy:
    src: 40-sway-background.conf
    dest: /etc/sway/config.d/40-sway-background.conf
    mode: 0644
    owner: root
    group: root

- name: Desktop Configuration
  copy:
    src: sway-cust.desktop
    dest: /usr/share/wayland-sessions/sway-cust.desktop
    mode: 0644
    owner: root
    group: root

- name: Install i3 status configuration
  ansible.builtin.template:
    src: templates/i3status.conf
    dest: /etc/i3status.conf
    mode: 0644
    owner: root
    group: root
