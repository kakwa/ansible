- name: Add slack-discord-misc-pkg repository
  ansible.builtin.deb822_repository:
    name: slack-discord-misc-pkg
    types: deb
    uris: https://kakwa.github.io/slack-discord-misc-pkg/deb.stable.amd64/
    suites: stable
    components: main
    architectures: amd64
    signed_by: https://kakwa.github.io/slack-discord-misc-pkg/GPG-KEY.pub

